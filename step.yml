title: |-
  Connect to OpenVPN Server
summary: |
  Establish a VPN connection with the specified OpenVPN server.
description: |
  Before using this step, you need to build an OpenVPN server in advance.
  This article is helpful for how to construct OpenVPN server.
  https://www.digitalocean.com/community/tutorials/how-to-set-up-an-openvpn-server-on-ubuntu-18-04


  After building the VPN server, you need to register the contents of CA certificate, client certificate, client private key, base64 encoded as Bitrise Secret.
  You can easily retrieve the contents of Base64 with the following command.

  `$ base64 <certificate or private key file path>`
website: https://github.com/bitrise-steplib/bitrise-step-open-vpn
source_code_url: https://github.com/bitrise-steplib/bitrise-step-open-vpn
support_url: https://github.com/bitrise-steplib/bitrise-step-open-vpn/issues

type_tags:
  - access-control

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
    - name: openvpn
  apt_get:
    - name: openvpn
    - name: net-tools

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - host:
    opts:
      title: "Host"
      summary: "Open VPN Server IP or Hostname"
      description: |
        Open VPN Server IP or Hostname.
        ex1. 111.111.111.111
        ex2. hoge.com
      is_expand: true
      is_required: true
  - port: 1194
    opts:
      title: "Port"
      summary: "Open VPN Server Port number"
      is_expand: true
      is_required: true
  - proto: udp
    opts:
      title: "Protocol"
      summary: "Open VPN Server Protocol"
      is_expand: true
      is_required: true
      value_options:
        - udp
        - tcp
  - ca_crt: "$VPN_CA_CRT_BASE64"
    opts:
      title: "Base64 encoded CA Certificate"
      summary: "Base64 encoded CA Certificate"
      is_expand: true
      is_required: true
      is_sensitive: true
  - client_crt: "$VPN_CLIENT_CRT_BASE64"
    opts:
      title: "Base64 encoded Client Certificate"
      summary: "Base64 encoded Client Certificate"
      is_expand: true
      is_required: true
      is_sensitive: true
  - client_key: "$VPN_CLIENT_KEY_BASE64"
    opts:
      title: "Base64 encoded Client Private Key"
      summary: "Base64 encoded Client Private Key"
      is_expand: true
      is_required: true
      is_sensitive: true
  - user: "$VPN_USER"
    opts:
      title: "Username"
      summary: "Username to get authorized for VPN server"
      description: "Username to get authorized for VPN server"
      is_required: true
      is_expand: true
      is_sensitive: true
  - password: "$VPN_PASSWORD"
    opts:
      title: "Password"
      summary: "Password to get authorized for VPN server"
      description: "Password to get authorized for VPN server"
      is_required: true
      is_expand: true
      is_sensitive: true
  - key_password: "$VPN_KEY_PASSWORD"
    opts:
      title: "Key password"
      summary: "Key password to get authorized key"
      description: "Key password to get authorized key"
      is_required: true
      is_expand: true
      is_sensitive: true
outputs:
  - OPENVPN_LOG_PATH:
    opts:
      title: "Output log file path"